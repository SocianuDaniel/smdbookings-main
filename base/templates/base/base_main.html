<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
            {{ request.site.domain }}
        {% endblock %}
    </title>
    <style>
        body{
            background-color: rgba(13, 13, 13, 0.91);
            color:white;
            font-size: 1.5em;
        }
        a{
            text-decoration: none;
            color: inherit;
        }
    </style>
    {% block extra_css %}

    {% endblock %}
</head>
<body>
<nav>
    <ul style="list-style: none;flex-direction: row;">
        <li>
            <a href="{% url 'base:main' %}">Home</a>
        </li>
        {% if user.is_authenticated %}
            <a href="{% url 'users:logout' %}">Exit</a>
            <a href="{% url 'users:profile' %}">Profile</a>

            {% else %}
            <li>
                <a href="{% url 'users:login' %}">Login</a>
            </li>
            <li>
                <a href="{% url 'users:register' %}">Register</a>
            </li>
        {% endif %}

    </ul>
</nav>

{% block content %}

{% endblock %}
{% block extra_js %}

{% endblock %}
</body>
</html>
